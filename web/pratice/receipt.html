<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
        <title>receipt</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1>
            Bill sharing request
            <span>kimbug</span>
        </h1>
        
        <div class="receipt">
            <h2>
                mcdolards
            </h2>

            <strong class="barcode">
                <img src="./assets/barcode.svg" alt="barcode">
            </strong>
            <span aria-label="issued on june 24, 20xx">
                24.06.xx
            </span>
            <div>
            <dl>
                
                <dt>In total</dt>
                <strong>
                    <dd>$25.75</dd>
                </strong>
                
                <div>
                    <dt>Coke Light-0.3<span aria-label="litter">L</span></dt>
                    <dd>$1.50</dd>
                </div>
                <div>
                    <dt>Heinken Beer-1.0<span aria-label="litter">L</span></dt>
                    <dd>$3.25</dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>$21.00</dd>
            </div>
            
        </dl>
        </div>
        </div>
    </body>
</html>
